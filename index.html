<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/styles.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 center">
                <h1>Pesquisa de Usuários</h1>
            </div>
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s11">
                        <input id="busca" type="text" class="validate">
                        <label for="busca">Busca</label>
                    </div>
                    <div class="input-field col s1">
                        <a class="waves-effect waves-light btn"><span class="caps">Buscar</span></a>
                    </div>
                </div>     
            </div>
            <div class="col s12 master-box">
                <div class="box right-space">
                    <h3>Nenhum usuário filtrado</h3>
                </div>
                <div class="box">
                    <h3>Nada a ser exibido</h3>
                </div>
            </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
