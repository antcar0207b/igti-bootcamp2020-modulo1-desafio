<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/styles.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 center">
                <h1>Pesquisa de Usuários</h1>
            </div>


            <div class="col s12">
                <div id="search-row" class="row invisible">
                    <div class="input-field col s11">
                        <input id="search" type="text" class="validate">
                        <label for="search">Busca</label>
                    </div>
                    <div class="input-field col s1">
                        <a class="waves-effect waves-light btn"><span class="caps">Buscar</span></a>
                    </div>
                </div>
                

                <div id="loading" class="loading center visible">
                    <div class="preloader-wrapper small active">
                        <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                    <p>Buscando dados...</p>
                </div>
            </div>


            <div class="col s12 master-box">
                <div class="box right-space">
                    <div id="found-user" class="invisible">
                        <div id="people-list"></div>
                    </div>

                    <h3 id='no-user' class="visible">Nenhum usuário filtrado</h3>
                </div>


                <div class="box">
                    <div id="found-statistic" class="invisible">
                        <div>Sexo masculino: <span id="male">0</span></div>
                        <div>Sexo feminino: <span id="female">0</span></div>
                        <div>Soma das idades: <span id="age-sum">0</span></div>
                        <div>Média das idades: <span id="age-average">0</span></div>
                    </div>
                    
                    <h3 id='no-statistic' class="visible">Nada a ser exibido</h3>
                </div>
            </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
